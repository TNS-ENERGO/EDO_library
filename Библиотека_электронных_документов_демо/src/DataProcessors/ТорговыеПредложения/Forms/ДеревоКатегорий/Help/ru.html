<h1 class="">Дерево категорий</h1>
<p style="margin-left: 0px">Форма содержит дерево категорий номенклатуры в сервисе <b>1С:Бизнес-сеть</b>.<br><br>Данные используются при поиске торговых предложений, при сопоставлении номенклатуры для публикации торговых предложений в соответствующую категорию рубрикатора.</p>
