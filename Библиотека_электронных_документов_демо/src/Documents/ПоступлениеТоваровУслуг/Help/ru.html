<h1 class="">Поступление (акты, накладные)</h1>
<p style="margin-left: 0px">Документ предназначен для отражения входящих электронных документов об отгрузке товаров (выполнении работ, об оказании услуг, передаче имущественных прав) в информационной базе. И <a href="DataProcessor.ПанельАдминистрированияБСП.Form.СинхронизацияДанных/Help">синхронизации данных</a> с учетной системой предприятия.</p>
